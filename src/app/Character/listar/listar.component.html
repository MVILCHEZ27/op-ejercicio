
<div class="text-center">
        
    <h1 class="titulo"><img src="../assets/logomarvel.png" width="350" height="150" alt="MarvelLogo">CHARACTERS</h1>

</div>


<div class="row row-cols-1 row-cols-md-4">
    <div class="col mb-4" *ngFor="let character of characters |async">
      <div class="card h-100 bg-light text-black text-center p-3" >
        <img src="{{character.thumbnail.path}}.{{character.thumbnail.extension}}" class="card-img-top" alt="{{character.name}}">
        <div class="card-body">
            <h4 class="card-title">{{character.name}}</h4>
            <button (click)="getCharacter(character.id)" class="btn btn-warning btn-block">Details</button>
        </div>
      </div>
    </div>
</div>
